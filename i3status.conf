# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 5
	color_good = "#55cc33"
	color_degraded = "#cccc33"
	color_bad = "#cc5533"
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "volume master"
order += "ethernet enx021846466b05"
order += "ethernet enxb2015aa34b3c"
order += "wireless wlp2s0"
order += "ethernet enp1s0f1"
order += "battery 0"
order += "load"
order += "tztime local"

wireless wlp2s0 {
        format_up = "wifi: %quality %ip %essid"
        format_down = ""
}

ethernet enp1s0f1 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth: %speed %ip"
        format_down = ""
}

ethernet enx021846466b05 {
        format_up = "usb %ip"
        format_down = ""
}

ethernet enxb2015aa34b3c {
        format_up = "usb %ip"
        format_down = ""
}

battery 0 {
        path = "/sys/class/power_supply/BAT1/uevent"
        format = "%status %percentage %remaining"
}

#run_watch DHCP {
#        pidfile = "/var/run/dhclient*.pid"
#}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %A %H:%M"
}

load {
        format = "%1min"
}

#disk "/" {
#        format = "%avail"
#}

volume master {
            format = "♪: %volume"
            device = "default"
            mixer = "Master"
            mixer_idx = 0
}
